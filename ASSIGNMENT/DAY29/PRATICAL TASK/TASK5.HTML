<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Friendly Menu Page</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">FoodMenu</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#menuNavbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menuNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Menu Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Our Menu</h2>

            <div class="row g-4">
                <!-- Menu Item 1 -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://png.pngtree.com/thumb_back/fw800/background/20240730/pngtree-a-juicy-cheeseburger-with-perfectly-grilled-beef-patty-melted-cheddar-cheese-image_16115410.jpg"
                             class="card-img-top" alt="Burger">
                        <div class="card-body text-center">
                            <h5 class="card-title">Burger</h5>
                            <p class="card-text">Juicy grilled burger with cheese</p>
                            <span class="fw-bold text-success">$5.99</span>
                        </div>
                    </div>
                </div>

                <!-- Menu Item 2 -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://img.freepik.com/premium-photo/cheesy-pizza-with-fresh-toppings_1046319-136728.jpg"
                             class="card-img-top" alt="Pizza">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pizza</h5>
                            <p class="card-text">Cheesy pizza with fresh toppings</p>
                            <span class="fw-bold text-success">$8.99</span>
                        </div>
                    </div>
                </div>

                <!-- Menu Item 3 -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://www.acouplecooks.com/wp-content/uploads/2024/07/Linguine-Recipe-001.jpg"
                             class="card-img-top" alt="Pasta">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pasta</h5>
                            <p class="card-text">Creamy pasta with Italian herbs</p>
                            <span class="fw-bold text-success">$7.49</span>
                        </div>
                    </div>
                </div>

                <!-- Menu Item 4 (NEW) -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card h-100 shadow-sm">
                        <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2022/03/veg-grilled-sandwich-recipe.webp"
                             class="card-img-top" alt="Sandwich">
                        <div class="card-body text-center">
                            <h5 class="card-title">Sandwich</h5>
                            <p class="card-text">Fresh grilled sandwich with veggies</p>
                            <span class="fw-bold text-success">$4.99</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
