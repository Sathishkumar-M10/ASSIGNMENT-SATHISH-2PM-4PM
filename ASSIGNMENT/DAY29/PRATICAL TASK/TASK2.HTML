<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card Layout</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light py-5">

    <div class="container">
        <h2 class="text-center mb-5">Our Products</h2>

        <div class="row g-4">
            <!-- Product Card 1 -->
            <div class="col-12 col-md-4">
                <div class="card h-100 shadow-sm">
                    <img
                        src="https://www.mobiledokan.com/media/samsung-galaxy-s25-ultra-titanium-blue-official-image_1.webp"
                        class="card-img-top"
                        alt="Product 1"
                    >
                    <div class="card-body text-center">
                        <h5 class="card-title">Product One</h5>
                        <p class="card-text">High quality product with great features.</p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Product Card 2 -->
            <div class="col-12 col-md-4">
                <div class="card h-100 shadow-sm">
                    <img
                        src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/59cbd6f6-a238-4d16-af16-c6d6982ce8e1.jpg;maxHeight=1920;maxWidth=900?format=webp"
                        class="card-img-top"
                        alt="Product 2"
                    >
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Two</h5>
                        <p class="card-text">Affordable and reliable product.</p>
                        <a href="#" class="btn btn-success">Buy Now</a>
                    </div>
                </div>
            </div>

            <!-- Product Card 3 -->
            <div class="col-12 col-md-4">
                <div class="card h-100 shadow-sm">
                    <img
                        src="https://electrogadgetplus.com/wp-content/uploads/2024/12/gaming-laptops.png"
                        class="card-img-top"
                        alt="Product 3"
                    >
                    <div class="card-body text-center">
                        <h5 class="card-title">Product Three</h5>
                        <p class="card-text">Best choice for professionals.</p>
                        <a href="#" class="btn btn-danger">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
