<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Content with Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">

    <!-- Flex container to center content -->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">

        <!-- Card -->
        <div class="card shadow-sm text-center" style="width: 22rem;">
            <img
                src="https://images5.alphacoders.com/114/thumbbig-1141405.webp"
                class="card-img-top"
                alt="Profile Image"
            >

            <div class="card-body">
                <h5 class="card-title">Profile Card</h5>
                <p class="card-text">
                    Content is centered using Bootstrap flex utilities.
                </p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
