<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-small-padding {
            width: 250px;
            background-color: skyblue;
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .box-large-padding {
            width: 250px;
            background-color: rosybrown;
            padding: 40px;
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <div class="box-small-padding">
        This box has **10px padding**.
        The text stays closer to the border.
    </div>

    <div class="box-large-padding">
        This box has **40px padding**.
        The content is pushed far inward from the border.
    </div>
</body>
</html>
