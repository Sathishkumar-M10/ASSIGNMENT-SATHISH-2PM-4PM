<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-solid {
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            border: 4px solid black;
            background-color: deepskyblue;
        }

         .box-dashed {
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            border: 4px solid black;
            background-color: rgb(49, 247, 19);
        }

         .box-double {
            width: 250px;
            padding: 15px;
            margin: 15px 0;
            border: 6px solid black;
            background-color: rgb(141, 225, 14);
        }

    </style>
</head>
<body>
    <div class="box-solid">
        <strong>Solid Border</strong>
        This is uses: border: 4px solid;
    </div>

      <div class="box-dashed">
        <strong>Solid Border</strong>
        This is uses: border: 4px solid;
    </div>

      <div class="box-double">
        <strong>Solid Border</strong>
        This is uses: border: 4px solid;
    </div>
</body>
