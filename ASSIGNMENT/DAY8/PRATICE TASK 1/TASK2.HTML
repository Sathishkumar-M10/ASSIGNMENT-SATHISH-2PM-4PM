<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 120px;
            background-color: royalblue;
            margin: 20px;
            padding: 15px;
            border: 2px solid black;
        }

        .box2 {
            width: 200px;
            height: 120px;
            background-color: burlywood;
            margin: 60px;
            padding: 15px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <div class="box1">Box1 (margin: 20px)</div>
    <div class="box2">Box2 (margin: 60px)</div>
</body>
</html>
