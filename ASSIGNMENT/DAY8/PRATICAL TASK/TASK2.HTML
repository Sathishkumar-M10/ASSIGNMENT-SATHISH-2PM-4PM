<!DOCTYPE html>
<html>
<head>
<style>
body{
  font-family: Arial;
  background:#f4f4f4;
}

.pricing-container{
  display:flex;
  gap:20px;
  justify-content:center;
  margin-top:60px;
}

.plan{
  width:260px;
  padding:25px;
  background:white;
  text-align:center;
  border-radius:10px;
}

/* Different Border Styles */
.basic{
  border:3px solid #2196F3;
}

.standard{
  border:3px dashed #4CAF50;
}

.premium{
  border:4px double #FF9800;
}

/* Styling */
.plan h2{
  margin-bottom:10px;
}

.price{
  font-size:35px;
  margin:10px 0 20px;
}

.plan ul{
  list-style:none;
  padding:0;
}

.plan ul li{
  margin:8px 0;
}

button{
  margin-top:20px;
  padding:10px 18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#000;
  color:white;
}
</style>
</head>

<body>

<div class="pricing-container">

  <div class="plan basic">
    <h2>Basic</h2>
    <p class="price">$9/month</p>
    <ul>
      <li>✔ 10 Projects</li>
      <li>✔ Email Support</li>
      <li>✔ Basic Analytics</li>
    </ul>
    <button>Select</button>
  </div>

  <div class="plan standard">
    <h2>Standard</h2>
    <p class="price">$19/month</p>
    <ul>
      <li>✔ 50 Projects</li>
      <li>✔ Priority Support</li>
      <li>✔ Advanced Analytics</li>
    </ul>
    <button>Select</button>
  </div>

  <div class="plan premium">
    <h2>Premium</h2>
    <p class="price">$49/month</p>
    <ul>
      <li>✔ Unlimited Projects</li>
      <li>✔ 24/7 Support</li>
      <li>✔ Full Analytics + Reports</li>
    </ul>
    <button>Select</button>
  </div>

</div>

</body>
</html>
