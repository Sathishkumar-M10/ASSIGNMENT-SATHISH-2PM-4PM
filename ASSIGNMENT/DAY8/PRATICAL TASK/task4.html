<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            width: 200px;
            background: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100px;
            height: 150px;
            border-radius: 5px;
            object-fit: cover;
        }

        .product h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .price {
            color: #e91e63;
            font-weight: bold;
            margin: 8px 0;
        }

        button {
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Product Grid</h1>
     <div class="grid">

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHyPpK7OklsHghTE2Mm0cDVegsh6J4aHyevzWfo5LaH2wrIi6-yciC8G6HSGqphvQCbk65rQ&s=10" alt="Product 1">
            <h3>GTA VI</h3>
            <div class="price">$10</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9dFz8fVjFlPvTdyqav2cUDiXHxJw6V5efZuSc5ikwLbyrhWQwX3yuVHdzja3VdEBRFZwtpWQMnOc73L1n17Mj5U5OVPiTGMc-5gYKlA&s=10" alt="Product 2">
            <h3>Product 2</h3>
            <div class="price">$15</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://m.media-amazon.com/images/I/81emBOJxExL.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <div class="price">$20</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpmOJRdth6XZsVsggiQgREutDrrTc8f8hjf0S6P5zJTNai8TxlrnUo6nLm2q004qW9eBQ93g&s=10" alt="Product 4">
            <h3>Product 4</h3>
            <div class="price">$25</div>
            <button>Add to Cart</button>
        </div>

    </div>


   
</body>
</html>
