<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial,  sans-serif;
            background-color: rgb(160, 95, 45);
            padding: 40px;
        }

        .profile-card {
            width: 260px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            text-align: center;
        }

        .profile-card h2 {
            color: #be0a0a;
            margin: 10px 0;
        }

        .profile-card p {
            color: #9dc60a;
            font-size: 15px;

        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Sathishkumar M</h2>
        <p>Full Stack Web Developer</p>
    </div>
</body>
</html>
