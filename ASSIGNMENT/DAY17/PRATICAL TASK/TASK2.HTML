<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Enter first number"));
        let num2 = Number(prompt("Enter second number"));
        let operator = prompt("Choose operator (+, -, *, /):").trim();

        let result;

        switch (operator) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                if (num2 === 0) {
                    result = "Error: Division by zero!";
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = "Invalid operator entered!";
        }

        // Show result both in console and on the webpage
        console.log(`Result: ${result}`);
        document.body.innerHTML = `<h2>Result: ${result}</h2>`;
    </script>
</body>
</html>
