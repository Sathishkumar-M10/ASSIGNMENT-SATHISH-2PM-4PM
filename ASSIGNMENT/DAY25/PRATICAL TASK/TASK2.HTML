<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Message App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>⏳ Delayed Message App</h2>

  <button id="showBtn">Show Message After 3 Seconds</button>

  <div id="message"></div>

  <script>
    const button = document.getElementById("showBtn");
    const messageDiv = document.getElementById("message");

    button.addEventListener("click", () => {
      messageDiv.textContent = "Please wait...";

      setTimeout(() => {
        messageDiv.textContent = "✅ This message appeared after 3 seconds!";
      }, 3000);
    });
  </script>

</body>
</html>
