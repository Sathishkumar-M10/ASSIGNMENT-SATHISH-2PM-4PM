<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Container */
.pricing {
  display: flex;
  gap: 20px;
  padding: 30px;
  justify-content: center;
}

/* Cards */
.pricing-card {
  flex: 1;
  min-width: 250px;
  max-width: 350px;
  background: #ffffff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 25px;
  text-align: center;
  display: flex;
  flex-direction: column;
}

/* Headings + Price */
.pricing-card h2 {
  margin-bottom: 10px;
}

.price {
  font-size: 32px;
  font-weight: bold;
  margin: 10px 0 20px;
}

/* Features list */
.pricing-card ul {
  list-style: none;
  padding: 0;
  margin: 0 0 25px;
}

.pricing-card ul li {
  margin: 8px 0;
}

/* CTA Button */
.cta {
  margin-top: auto;
  padding: 12px 18px;
  border: none;
  border-radius: 6px;
  background: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

.cta:hover {
  background: #005fcc;
}

/* üîÅ Responsive: stack to single column */
@media (max-width: 768px) {
  .pricing {
    flex-direction: column;
    align-items: center;
  }
}

    </style>
</head>
<body>
    <section class="pricing">
  <div class="pricing-card">
    <h2>Basic</h2>
    <p class="price">$19/mo</p>
    <ul>
      <li>Feature One</li>
      <li>Feature Two</li>
      <li>Feature Three</li>
    </ul>
    <button class="cta">Get Started</button>
  </div>

  <div class="pricing-card">
    <h2>Standard</h2>
    <p class="price">$49/mo</p>
    <ul>
      <li>Everything in Basic</li>
      <li>Extra Feature</li>
      <li>Priority Support</li>
    </ul>
    <button class="cta">Choose Plan</button>
  </div>

  <div class="pricing-card">
    <h2>Premium</h2>
    <p class="price">$99/mo</p>
    <ul>
      <li>All Features</li>
      <li>Unlimited Access</li>
      <li>Premium Support</li>
    </ul>
    <button class="cta">Go Premium</button>
  </div>
</section>

</body>
</html>
