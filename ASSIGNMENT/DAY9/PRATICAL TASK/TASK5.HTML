<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial,  sans-serif;
            background: #f7f7f7;
        }

        .photo-strip {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .photo-strip img {
            height: 400px;
            width: 400px;
            object-fit: cover;
            border-radius: 6px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="photo-strip">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQX2udUls-4Etg0VBdXbD5nHPbLhPfphuJeqxnqy8p0NU_YeusnmEHQRJd3p86A4TdvP944yQ&s=10" alt="">
        <img src="https://m.media-amazon.com/images/M/MV5BZWI2MjIxMDMtOThmOC00ZGNhLWEwOTEtMTFmZjJlNmRjMzk5XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbtgs7t10udqgnSNNwS78LglX0i_6GeH-oMB2LImCSReUe4c_t" alt="">
    </div>
</body>
</html>
