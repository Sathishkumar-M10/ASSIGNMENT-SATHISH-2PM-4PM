<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Press any key and check the console</h3>
    <script>
       document.addEventListener("keydown", (event) => {
        console.log("Key Pressed:", event.key);
       });
    </script>
</body>
</html>
