<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Input Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <input
    type="text"
    id="textInput"
    placeholder="Type something..."
  />

  <p id="output">Your text will appear here</p>

  <script>
    const input = document.getElementById("textInput");
    const output = document.getElementById("output");

    input.addEventListener("input", () => {
      output.textContent = input.value || "Your text will appear here";
    });
  </script>

</body>
</html>
