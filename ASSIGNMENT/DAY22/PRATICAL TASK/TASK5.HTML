<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial,  sans-serif;
            padding: 40px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button id="showText">Show Formatted Text</button>
    <div id="output"></div>

    <script>
        document.getElementById("showText").addEventListener("click", () => {
            document.getElementById("output").innerHTML = "This is <b>bold</b> text and this is <i>italic</i> text.";
        });
    </script>
</body>
</html>
