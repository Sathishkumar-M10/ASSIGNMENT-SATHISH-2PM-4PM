<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial,  sans-serif;
            padding: 40px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        p {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Type something..." oninput="updateText(this.value)"/>
    <p id="output">Your text will appear here</p>

    <script>
        function updateText(value) {
            document.getElementById("output").textContent = value || "Your text will appear here";
        }
    </script>
</body>
</html>
