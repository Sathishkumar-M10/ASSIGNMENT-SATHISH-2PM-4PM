<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruduct specification</title>
</head>
<body>
    <h2>Product Specification</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th colspan="3">Smartphone specification</th>
        </tr>

        <tr>
            <th rowspan="2">Display</th>
            <td>Size</td>
            <td>6.8</td>
        </tr>
        <tr>
            <td>Type</td>
            <td>AMOLED</td>
        </tr>

        <tr>
            <th rowspan="3">Performance</th>
            <td>Processor</td>
            <td>Snapdragon 8-Elite</td>
        </tr>
        <tr>
            <td>RAM</td>
            <td>12GB</td>
        </tr>
        <tr>
            <td>Storage</td>
            <td>256GB</td>
        </tr>
        <tr>
            <th rowspan="2">Battery</th>
            <td>5000mah</td>
        </tr>

    </table>
    
</body>
</html>
