<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body>
    <FORM>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required minlength="3"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"
               pattern="[0-9]{10}"
               placeholder="Enter a 10-digit number"
               required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="15" max="60" required><br>
        
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="gender" value="male" required>male
        <input type="radio" name="dender" value="female">female<br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" row="3" required></textarea><br>

        <button type="Submit">Register</button>
    </FORM>
    
</body>
</html>
