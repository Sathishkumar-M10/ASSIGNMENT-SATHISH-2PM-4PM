<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDERED LIST</title>
</head>
<body>
    <h1>Steps for a Tea preparation</h1>
    <ol>
        <li>Boil a water in a kettle or pot.</li>
        <li>Add tea leaves or a tea bag to a cup.</li>
        <li>pour a hot water into a cup.</li>
        <li>let it steep for 2-3 minutes</li>
        <li>Add a sugar or milk if you like, then stir and enjoy.</li>
    </ol>
    
</body>
