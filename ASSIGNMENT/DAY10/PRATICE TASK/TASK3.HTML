<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'jbm';
            src: url('./JetBrainsMono-Medium.ttf') format('truetype');
        }

        p.custom-text {
            font-family: 'jbm', monospace;
            font-size: 30px;
            line-height: 1.7;
            letter-spacing: 0.5px;
            margin: 20px 0;
            padding: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <p class="custom-text">
        This paragraph is styled with a custom font (JetBrains Mono), proper spacing, and improved readability.
    </p>
</body>
</html>
