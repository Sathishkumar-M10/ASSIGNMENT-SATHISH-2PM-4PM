<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <!-- Profile Card -->
                <div class="card bg-white text-dark shadow-sm p-3 mb-4">
                    <!-- Profile Image -->
                    <img src="https://cdn.pfps.gg/pfps/9511-eren-yeager-season-4.png" class="card-img-top rounded-circle mx-auto d-block mt-3" alt="Profile Image" style="width: 150px; height: 150px; object-fit: cover;">

                    <!-- Card Body -->
                    <div class="card-body text-center">
                        <!-- Name -->
                        <h2 class="card-title display-6 mb-2">Sathish Kumar</h2>
                        <!-- Role / Job -->
                        <h5 class="text-muted mb-3">Frontend Developer</h5>
                        <!-- Bio / Description -->
                        <p class="card-text mb-3">Passionate developer with experience in creating responsive web applications using modern web technologies.</p>
                        <!-- Social / Contact Buttons -->
                        <div class="d-flex justify-content-center gap-2">
                            <a href="#" class="btn btn-primary btn-sm">Follow</a>
                            <a href="#" class="btn btn-outline-secondary btn-sm">Message</a>
                        </div>
                    </div>
                </div>
                <!-- End Card -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
