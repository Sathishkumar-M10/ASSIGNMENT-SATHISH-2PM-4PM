<!DOCTYPE html>
<html>
<head>
    <title>Responsive 3-Column Layout</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4 bg-primary text-white p-3 mb-3">
                <h3>Column 1</h3>
                <p>This column is full width on mobile, 1/3 on medium+ screens.</p>
            </div>
            <div class="col-12 col-md-4 bg-success text-white p-3 mb-3">
                <h3>Column 2</h3>
                <p>This column also stacks on mobile.</p>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white p-3 mb-3">
                <h3>Column 3</h3>
                <p>This column also stacks on mobile.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
