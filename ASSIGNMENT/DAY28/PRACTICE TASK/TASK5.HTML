<!DOCTYPE html>
<html>
<head>
    <title>3-Column Layout with Centered Text</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-3 text-center mb-5">My 3-Column Layout</h1>

        <div class="row">
            <div class="col-12 col-md-4 bg-primary text-white p-4 m-2 rounded text-center">
                <h2 class="display-6">Column 1</h2>
                <p>All text in this column is centered using <code>text-center</code>.</p>
            </div>
            <div class="col-12 col-md-4 bg-success text-white p-4 m-2 rounded text-center">
                <h2 class="display-6">Column 2</h2>
                <p>Bootstrap makes it easy to center content with utility classes.</p>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white p-4 m-2 rounded text-center">
                <h2 class="display-6">Column 3</h2>
                <p>This columnâ€™s heading and paragraph are also centered.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
