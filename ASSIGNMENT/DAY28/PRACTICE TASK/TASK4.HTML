<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 3-Column Layout with Display Headings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-3 text-center mb-5">My 3-Column Layout</h1>

        <div class="row">
            <div class="col-12 col-md-4 bg-primary text-white p-4 m-2 rounded">
                <h2 class="display-6">Column 1</h2>
                <p>This column uses display-6 for a slightly larger heading.</p>
            </div>
            <div class="col-12 col-md-4 bg-success text-white p-4 m-2 rounded">
                <h2 class="display-6">Column 2</h2>
                <p>Display classes make headings stand out without custom CSS.</p>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white p-4 m-2 rounded">
                <h2 class="display-6">Column 3</h2>
                <p>All headings now use Bootstrap display classes for styling.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
