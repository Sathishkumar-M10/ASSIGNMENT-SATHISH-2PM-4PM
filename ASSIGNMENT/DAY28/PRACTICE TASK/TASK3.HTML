<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 3-Column Layout with Padding & Margin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4 bg-primary text-white p-4 m-2 rounded">
                <h3>Column 1</h3>
                <p>This column has padding and margin added using Bootstrap utility classes.</p>
            </div>
            <div class="col-12 col-md-4 bg-success text-white p-4 m-2 rounded">
                <h3>Column 2</h3>
                <p>Padding (`p-4`) and margin (`m-2`) are applied here as well.</p>
            </div>
            <div class="col-12 col-md-4 bg-danger text-white p-4 m-2 rounded">
                <h3>Column 3</h3>
                <p>All columns now have consistent spacing and rounded corners.</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
