<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff6b6b;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://picsum.photos/1600/900') no-repeat center center/cover;
      color: #fff;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.2rem;
    }

    /* Portfolio Grid */
    .portfolio {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    .portfolio h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .grid-container img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .grid-container img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Breakpoints */
    @media (max-width: 992px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
      .hero h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 600px) {
      nav {
        display: flex;
        flex-direction: column;
      }
      nav a {
        margin: 10px 0;
      }
      .grid-container {
        grid-template-columns: 1fr;
      }
      .hero h2 {
        font-size: 1.6rem;
      }
      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Hello, I'm Sathish</h2>
    <p>A passionate web developer creating modern, responsive websites and applications.</p>
  </section>

  <section class="portfolio" id="portfolio">
    <h2>Featured Work</h2>
    <div class="grid-container">
      <img src="https://picsum.photos/id/1015/600/400" alt="Project 1">
      <img src="https://picsum.photos/id/1016/600/400" alt="Project 2">
      <img src="https://picsum.photos/id/1018/600/400" alt="Project 3">
      <img src="https://picsum.photos/id/1020/600/400" alt="Project 4">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT1PCiOgOw9Rj6g0CMAWwl5hKteMcUPl2Mxg&s" alt="Project 5">
      <img src="https://media.istockphoto.com/id/163729324/photo/aurora-borealis.jpg?s=612x612&w=0&k=20&c=FqxEcGEoGXXs9WVd1BJTurGjIXEOyVL9Yr7DchISTF8=" alt="Project 6">
    </div>
  </section>

  <footer>
    <p>&copy; 2026 Sathish | Built with ❤️ and CSS Grid</p>
  </footer>
</body>
</html>
